<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Repertofilms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Itim&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <header>
        <h2 class="titre"><a href="index.html"> RepertoFilms</a></h2>
        <h4 class="sousTitre">
            Le meilleur répertoire cinématographique francophone !
        </h4>
        <hr />
    </header>

    <main>
        <h5>Ajouter un film :</h5>
        <button id="ajouter">Ajouter</button>
        <div id="inputFilm">
            <input type="text" name="ajoutTitre" id="ajoutTitre" placeholder="Entrer un titre" />
            <input type="number" name="ajoutAnnee" id="ajoutAnnee" placeholder="Entrer une année" />
            <input type="text" name="ajoutAuteur" id="ajoutAuteur" placeholder="Entrer un auteur" />
            <button id="valider">Valider</button>
        </div>
        <div id="tri">
            <label for="trier">Trier par :</label>
            <select id="trier">
                <option value="">Choisissez</option>
                <option value="titre">Titre</option>
                <option value="annee">Année</option>
            </select>
        </div>
        <div id="liste"></div>
    </main>
</body>
